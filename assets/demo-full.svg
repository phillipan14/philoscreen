  <span style="opacity:0.55">fired</span>     none
  <span style="opacity:0.55">polling</span>   every 60s
  <span style="opacity:0.55">idle ≥</span>    300s counts as away
  <span style="opacity:0.55">───────────────────────────────────────────</span>


  <span style="color:#5fdfdf">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span>
