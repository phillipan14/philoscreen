  <span style="color:#df5fdf">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span>
  <span style="color:#df5fdf"><span style="font-weight:bold">  ⚡ TIER 6h</span></span>  <span style="opacity:0.55">[DRY RUN]</span>
  <span style="color:#df5fdf">───────────────────────────────────────────</span>
  <span style="color:#df5fdf">  6 hours. Six. Your eyes called. They'd</span>
  <span style="color:#df5fdf">  like to see something that isn't</span>
  <span style="color:#df5fdf">  backlit. Literally anything.</span>
  <span style="color:#df5fdf">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span>


  <span style="color:#ff5f5f">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span>
  <span style="color:#ff5f5f"><span style="font-weight:bold">  ⚡ TIER 8h</span></span>  <span style="opacity:0.55">[DRY RUN]</span>
  <span style="color:#ff5f5f">───────────────────────────────────────────</span>
  <span style="color:#ff5f5f">  Your screen time today is now longer</span>
  <span style="color:#ff5f5f">  than the average person's sleep. Think</span>
  <span style="color:#ff5f5f">  about that. Then go to bed.</span>
  <span style="color:#ff5f5f">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span>


  <span style="font-weight:bold"><span style="color:#ff5f5f">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span></span>
  <span style="font-weight:bold"><span style="color:#ff5f5f"><span style="font-weight:bold">  ⚡ TIER 10h</span></span></span>  <span style="opacity:0.55">[DRY RUN]</span>
  <span style="font-weight:bold"><span style="color:#ff5f5f">───────────────────────────────────────────</span></span>
  <span style="font-weight:bold"><span style="color:#ff5f5f">  10 hours of screen time. This isn't a</span></span>
  <span style="font-weight:bold"><span style="color:#ff5f5f">  flex. This is a cry for help. YOUR cry</span></span>
  <span style="font-weight:bold"><span style="color:#ff5f5f">  for help. I'm just the messenger.</span></span>
  <span style="font-weight:bold"><span style="color:#ff5f5f">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span></span>


  <span style="font-weight:bold"><span style="background:#cc3333;padding:1px 3px;border-radius:2px"><span style="color:#e8e8e8">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span></span></span>
  <span style="font-weight:bold"><span style="background:#cc3333;padding:1px 3px;border-radius:2px"><span style="color:#e8e8e8"><span style="font-weight:bold">  ⚡ TIER 12h</span></span></span></span>  <span style="opacity:0.55">[DRY RUN]</span>
  <span style="font-weight:bold"><span style="background:#cc3333;padding:1px 3px;border-radius:2px"><span style="color:#e8e8e8">───────────────────────────────────────────</span></span></span>
  <span style="font-weight:bold"><span style="background:#cc3333;padding:1px 3px;border-radius:2px"><span style="color:#e8e8e8">  Twelve hours. TWELVE. I'm genuinely</span></span></span>
  <span style="font-weight:bold"><span style="background:#cc3333;padding:1px 3px;border-radius:2px"><span style="color:#e8e8e8">  worried about you. When did you last</span></span></span>
  <span style="font-weight:bold"><span style="background:#cc3333;padding:1px 3px;border-radius:2px"><span style="color:#e8e8e8">  see the sky? Do you remember its color?</span></span></span>
  <span style="font-weight:bold"><span style="background:#cc3333;padding:1px 3px;border-radius:2px"><span style="color:#e8e8e8">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span></span></span>

